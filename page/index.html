<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleUI</title>
    <!--Icon-->
    <link rel="shortcut icon" href="../favicon.ico">
    <!--Bootstrap-->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <!--JQuery-->
    <script type="text/javascript" src="../script/jquery-3.2.1.min.js"></script>
    <!--Bootstrap-->
    <script type="text/javascript" src="../script/bootstrap.min.js"></script>

    <style type="text/css">
        .i-container {
            width: 100%;
            padding: 0px;
        }

        .i-jumbotron {
            min-height: 830px;
        }

        .i-fa {
            font-size: 36px;
            margin: 3px;
            color: #000000;
        }

        .copyright {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container i-container">
    <div class="jumbotron i-jumbotron">
        <h1>欢迎来到布袋戏社区！</h1>
        <p>这是一个新的页面。</p>
        <p><a class="btn btn-primary btn-lg" role="button">
            了解更多</a>
        </p>
    </div>
</div>
<div class="container">
    <span class="fa fa-github i-fa"></span>
    <span class="fa fa-stack-overflow i-fa"></span>
    <span class="fa fa-linkedin-square i-fa"></span>
    <span class="fa fa-qq i-fa"></span>
    <span class="fa fa-angellist i-fa"></span>
    <div class="copyright">Copyright © 2017 iSkyCode</div>
</div>
</body>
</html>
