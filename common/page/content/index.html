<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleUI</title>
    <script type="text/javascript" src="../../script/taglibs.js"></script>
    <!--clock-->
    <script type='text/javascript' src='../../script/clock.js'></script>
    <style type="text/css">
        .i-container {
            width: 100%;
            padding: 0px;
        }

        .index-one-gif {
            float: right;
            width: 50%;
        }

        .index-intro {
            margin-top: 100px;
        }

        .i-jumbotron {
            min-height: 830px;
            margin-bottom: 0px;
        }

        .i-jumbotron .index-intro-title {
            font-family: dnmbxsxd;
            font-size: 80px;
        }

        .i-jumbotron .index-intro-title-two {
            font-weight: bolder;
            font-size: 40px;
        }

        #c-clock {
            display: inline-block;
            width: 50%;
        }
    </style>
</head>
<body>
<div class="container i-container">
    <div class="jumbotron i-jumbotron">
        <div id="c-clock"></div>
        <img class="img-circle index-one-gif" src="../../images/yxc.jpg">
        <div class="index-intro">
            <h1 class="index-intro-title">欢迎来到布袋戏社区！</h1>
            <p class="index-intro-title-two">
                <small>
                    This is a puppet community.
                </small>
            </p>
            <p><a class="btn btn-primary btn-lg" role="button">
                了解更多</a>
            </p>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../script/footer.js"></script>
</body>
</html>
