<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理</title>
    <link rel="stylesheet" href="../../../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../plugin/awesome/css/font-awesome.min.css"/>

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        .i-page-div {
            width: 100%;
            height: 100%;
            font-size: 0px;
        }

        .i-menus-div {
            display: inline-block;
            vertical-align: top;
            width: 18%;
            height: 100%;
            margin: 0px;
            background-color: darkcyan;
        }

        .i-main-div {
            display: inline-block;
            vertical-align: top;
            width: 82%;
            height: 100%;
            margin: 0px;
            background-color: lightgray;
        }

        .i-menu-div {
            border: none;
            background-color: darkcyan;
        }
    </style>
<body>

<div class="i-page-div">
    <div class="i-menus-div">
        <div class="card text-center text-white i-menu-div">
            <div class="card-body">
                <img class="img-fluid rounded-circle" src="../../../common/images/yxc.jpg"/>
            </div>
        </div>
        <div class="input-group p-2">
            <input type="text" class="form-control" aria-label="菜单查询" placeholder="输入菜单名"/>
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
        </div>
    </div>
    <div class="i-main-div">
    </div>
</div>

<script src="../../../common/script/jquery-3.2.1.min.js"></script>
<script src="../../../plugin/popper/js/popper.min.js"></script>
<script src="../../../plugin/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
