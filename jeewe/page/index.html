<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleUI</title>
    <!--Icon-->
    <link rel="shortcut icon" href="../../favicon.ico">
    <!--Bootstrap-->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <!--JQuery-->
    <script type="text/javascript" src="../../script/jquery-3.2.1.min.js"></script>
    <!--Bootstrap-->
    <script type="text/javascript" src="../script/bootstrap.min.js"></script>
    <!--clock-->
    <script type="text/javascript" src="../../script/clock.js"></script>

    <script type="text/javascript" src="../../script/random-dot.js"></script>
    <style type="text/css">
        @font-face {
            font-family: "dnmbxsxd";
            src: url('../../fonts/duanningmaobixingshuxiuding.ttf');
        }

        .i-container {
            width: 100%;
            padding: 0px;
        }

        .i-jumbotron {
            min-height: 830px;
        }

        .i-fa {
            font-size: 36px;
            margin: 3px;
            color: #000000;
        }

        .index-copyright {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .index-one-gif {
            float: right;
            width: 50%;
        }

        .index-intro {
            margin-top: 100px;
        }

        .jumbotron .index-intro-title {
            font-family: dnmbxsxd;
            font-size: 80px;
        }

        .jumbotron .index-intro-title-two {
            font-weight: bolder;
            font-size: 40px;
        }

        #c-clock {
            display: inline-block;
            width: 50%;
        }

        .i-hone-hone-clock {
            float: right;
            margin-top: -22px;
        }
    </style>
</head>
<body>
<div class="container i-container">
    <div class="jumbotron i-jumbotron">
        <div id="c-clock"></div>
        <img class="img-circle index-one-gif" src="../../images/yxc.jpg">
        <div class="index-intro">
            <h1 class="index-intro-title">欢迎来到布袋戏社区！</h1>
            <p class="index-intro-title-two">
                <small>
                    This is a puppet community.
                </small>
            </p>
            <p><a class="btn btn-primary btn-lg" role="button">
                了解更多</a>
            </p>
        </div>
    </div>
</div>
<div class="container">
    <span class="fa fa-github i-fa"></span>
    <span class="fa fa-stack-overflow i-fa"></span>
    <span class="fa fa-linkedin-square i-fa"></span>
    <span class="fa fa-qq i-fa"></span>
    <span class="fa fa-angellist i-fa"></span>
    <span class="i-hone-hone-clock"><script charset="UTF-8"
                                            src="http://chabudai.sakura.ne.jp/blogparts/honehoneclock/honehone_clock_tr.js"></script></span>
    <div class="index-copyright">Copyright © 2017 iSkyCode</div>
</div>
</body>
</html>
