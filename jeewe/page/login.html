<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugin/awesome/css/font-awesome.min.css"/>

    <style>
        body {
            background-image: url("../../common/images/wms.jpg");
            background-size: cover;
        }

        .i-addon-span {
            background-color: white;
            font-size: 20px;
        }

        .i-login-card-div {
            margin-top: 150px;
            opacity: 0.8;
        }

        .i-login-btn {
            width: 100%;
            color: white;
            background-color: darkcyan;
            letter-spacing: 23px;
        }
    </style>
</head>
<body>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card p-5 i-login-card-div">
                    <div class="card-body">
                        <h1 class="mb-4 text-center">欢迎回来，我的朋友</h1>
                        <div class="mt-5">
                            <div class="form-group input-group">
                                <span class="input-group-addon i-addon-span"><i class="fa fa-user"></i></span>
                                <input type="text" id="username" name="username" class="form-control"
                                       placeholder="请输入用户名"></div>
                            <div class="form-group input-group">
                                <span class="input-group-addon i-addon-span"><i class="fa fa-lock"></i></span>
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="请输入密码"></div>
                            <button type="submit" class="btn i-login-btn">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/script/jquery-3.2.1.min.js"></script>
<script src="../../plugin/popper/js/popper.min.js"></script>
<script src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
